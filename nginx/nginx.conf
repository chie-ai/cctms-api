upstream cctms {
  server backend:8000;
}

server {
  listen 80;

  location / {
    proxy_pass http://cctms;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    client_max_body_size 100M;
  }

  location /static/ {
    alias /home/project/backend/cctms/static/;
  }

  location /media/ {
    alias /home/project/backend/cctms/mediafiles/;
  }
}